<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
    }
    .cell {
      width: 100px;
      height: 100px;
      line-height: 100px;
      font-size: 24px;
      text-align: center;
      border: 1px solid black;
      background-color: #f0f0f0;
      user-select: none;
    }
    .controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 50px 50px;
      gap: 5px;
      justify-content: center;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .up {
      grid-column: 2;
      grid-row: 1;
    }
    .left {
      grid-column: 1;
      grid-row: 2;
    }
    .right {
      grid-column: 3;
      grid-row: 2;
    }
    .down {
      grid-column: 2;
      grid-row: 3;
    }
    .message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Puzzle Game</h1>
  <div class="grid" id="grid"></div>
  <div class="controls">
    <button class="button up" onclick="moveUp()">Up</button>
    <button class="button left" onclick="moveLeft()">Left</button>
    <button class="button right" onclick="moveRight()">Right</button>
    <button class="button down" onclick="moveDown()">Down</button>
  </div>
  <div id="message" class="message"></div>

  <script>
    // Initialize the grid with shuffled numbers
    let grid = [];
    function initializeGrid() {
      const numbers = ['1', '2', '3', '4', '5', '6', '7', '8', '-'];
      for (let i = numbers.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
      }
      grid = [];
      while (numbers.length) {
        grid.push(numbers.splice(0, 3));
      }
      renderGrid();
    }

    // Render the grid in the UI
    function renderGrid() {
      const gridContainer = document.getElementById('grid');
      gridContainer.innerHTML = '';
      grid.forEach(row => {
        row.forEach(cell => {
          const div = document.createElement('div');
          div.className = 'cell';
          div.textContent = cell;
          gridContainer.appendChild(div);
        });
      });
      checkCompletion();
    }

    // Find the empty cell
    function findEmptyCell() {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (grid[i][j] === '-') {
            return { i, j };
          }
        }
      }
    }

    // Check if the puzzle is solved
    function checkCompletion() {
      const correctOrder = ['1', '2', '3', '4', '5', '6', '7', '8', '-'];
      const currentOrder = grid.flat();
      const messageDiv = document.getElementById('message');

      if (JSON.stringify(currentOrder) === JSON.stringify(correctOrder)) {
        messageDiv.textContent = 'ðŸŽ‰ Congratulations! You solved the puzzle! ðŸŽ‰';
      } else {
        messageDiv.textContent = ''; // Clear the message if the puzzle is not solved
      }
    }

    // Reverse Move functions
    function moveUp() {
      const { i, j } = findEmptyCell();
      if (i > 0) {
        [grid[i][j], grid[i - 1][j]] = [grid[i - 1][j], grid[i][j]]; // Swap with the cell below
        renderGrid();
      }
    }

    function moveDown() {
      const { i, j } = findEmptyCell();
      if (i < 2) {
        [grid[i][j], grid[i + 1][j]] = [grid[i + 1][j], grid[i][j]]; // Swap with the cell above
        renderGrid();
      }
    }

    function moveLeft() {
      const { i, j } = findEmptyCell();
      if (j > 0) {
        [grid[i][j], grid[i][j - 1]] = [grid[i][j - 1], grid[i][j]]; // Swap with the cell to the right
        renderGrid();
      }
    }

    function moveRight() {
      const { i, j } = findEmptyCell();
      if (j < 2) {
        [grid[i][j], grid[i][j + 1]] = [grid[i][j + 1], grid[i][j]]; // Swap with the cell to the left
        renderGrid();
      }
    }

    // Initialize the game
    initializeGrid();
  </script>
</body>
</html>
